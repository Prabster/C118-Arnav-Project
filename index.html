<html>
<head>
  <meta charset="UTF-8">
  <title>Doodle Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body style="background-color: aquamarine;">
  <center>
    <h1 id="header">Quick Draw <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Show Doodles</button></h1>

    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-taital">Doodles</h4>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>

    <h2>Sketch To Be Drawn: <span id="sketch"></span></h2>
    <h2>Your Sketch: <span id="label"></span></h2>
    <h2>Confidence: <span id="confidence"></span></h2>
    <h2>Score: <span id="score"></span></h2>
    <h2>Timer: <span id="timer"></span></h2>
  </center>
</body>
<script src="main.js"></script>

</html>
